	<title>switch statement exercise</title>

<body>

<h1>Switch statement check the console</h1>













<!-- script js -->
<script>
var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
var color = colors[Math.floor(Math.random()*colors.length)];



	switch (color) {
    case "red":
        console.log("blood is red");
        break;
    case "orange":
        console.log("an orange is orange.");
        break;
    case "yellow":
        console.log("Yellow is the color of a schoolbus.");
        break;
    case "green":
    	break;
        console.log("grass is green.");
        break;
    case "blue":
        console.log("the sky is blue.");
        break;
    default:

        console.log("I dont know anything about that color.");
}
</script>
   

<!-- end js scripts -->

</body>
</html>
