<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>

    <h1>My Tool Store</h1>

    <table id="products">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

    <script>


// (function() {
//     // TODO: Create an ajax GET request for /data/inventory.json
$.get("data/inventory.json").done(function(responseData){
    console.log(responseData);

    responseData.forEach(function(itemOne){

        var stringItem = " ";

        

        stringItem += '<tr>';

        stringItem += '<td>' + itemOne.title + '</td>';

        stringItem += '<td>' + itemOne.quantity + '</td>';

        stringItem += '<td>' + itemOne.price + '</td>';

        stringItem += '<td>' + itemOne.categories.join(', ') + '</td>';

        stringItem += '</tr>';

        $('#insertProducts').append(stringItem);

    })


}).fail(function(error){

    console.log('error occured');

    console.log(error);
});

</body>
</html>
