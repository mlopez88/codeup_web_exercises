<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>

    <h1>blog</h1>

    <div id="posts">
    </div>
        
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->

<script>
$.get("data/blog.json").done(function(blogData){
    console.log(blogData);

    blogData.forEach(function(post){

        var blogPost = " ";

        

        // stringItem += '<tr>';

        blogPost +=  post.title + '<br/>';

        blogPost += post.content + '<br/>';

        blogPost += post.categories.join(', ') + '<br/>';

        blogPost += post.date + '<br/>' + '<br/>';

        // stringItem += '<td>' + itemOne.quantity + '</td>';

        // stringItem += '<td>' + itemOne.price + '</td>';

        // stringItem += '<td>' + itemOne.categories.join(', ') + '</td>';

        // stringItem += '</tr>';

        $('#posts').append(blogPost);

    })


}).fail(function(error){

    console.log('error occured');

    console.log(error);
});




</script>

</body>
</html>
