<html>
<head>
	<title>js calculator</title>
	<link href="/css/bootstrap.custom.css" rel="stylesheet">
	<link href="/css/customcalc.css" rel="stylesheet">
</head>
<body>
	<div class="jumbotron">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<p class="text-center">JS Calculator
					</h3>
				</p>
			</div>
			<div class="panel-body">
				<p class="text-center">
					<input class='resultinput' id='result' type='text'>
					<br>
				<input class='numberinput' id='left' type='text'>
				<input class='smallOp' id='center' type='text'>
				<input class='numberinput' id='right' type='text'>
				<br>


				<a class="btn btn-default btn-lg" class='button-number' id='btn7'>7</a>
				<a class="btn btn-default btn-lg" id='btn8'>8</a>
				<a class="btn btn-default btn-lg" id='btn9'>9</a>
				<a class="btn btn-primary btn-lg" id='btnDivide'>&divide</a>
				<br>
				<a class="btn btn-default btn-lg" id='btn4'>4</a>
				<a class="btn btn-default btn-lg" id='btn5'>5</a>
				<a class="btn btn-default btn-lg" id='btn6'>6</a>
				<a class="btn btn-primary btn-lg" id='btnMultiply'>&times</a>
				<br>
				<a class="btn btn-default btn-lg" id='btn1'>1</a>
				<a class="btn btn-default btn-lg" id='btn2'>2</a>
				<a class="btn btn-default btn-lg" id='btn3'>3</a>
				<a class="btn btn-primary btn-lg" id='btnAdd'>+</a>
				<br>
				<a class="btn btn-warning btn-lg" id='clear'>C</a>
				<a class="btn btn-default btn-lg" id='btn0'>0</a>
				<a class="btn btn-success btn-lg" id='btnEquals'>=</a>
				<a class="btn btn-primary btn-lg" id='btnSub'>-</a>
				<br>
			</p>
			</div>
		</div>
	</div>




	<script src="/js/calc.js"></script>
</body>
</html>
